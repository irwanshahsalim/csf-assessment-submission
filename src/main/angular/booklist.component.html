<div class="container">
    <h1>Letter {{ startWith }}</h1>
    <div *ngFor="let book of books">
      {{ book.title }}
    </div>
    <button mat-raised-button (click)="onPrevious()" [disabled]="page === 0">Previous</button>
    <button mat-raised-button (click)="onNext()" [disabled]="books.length < 10">Next</button>
    <button mat-raised-button (click)="onBack()">Back</button>
  </div>
